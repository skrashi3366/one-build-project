<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | One Build</title>
  <link rel="stylesheet" href="style2.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="forget-container">
    <h2>Forgot Password</h2>
    <form id="forgetForm" action="#" method="post">
      <div class="input-group">
           <label for="forgetEmail">Email</label>
            <input type="email" id="forgetEmail" placeholder="Enter your registered email" required />
      </div>

      <button type="submit">Send Reset Link</button>
    </form>
    <p>Remembered your password? <a href="login.html">Login here</a></p>
  </div>

  <script src="Frontend/javaScript/script.js"></script>
</body>
</html>
